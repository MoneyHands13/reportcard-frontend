<div class="container">
  <div class="py-5">
    <div class="d-flex">
      <span class="h3">Save Student</span>
      <span class="spacer"></span>
      <span class="">
        <button (click)="closeModal()" class="p-button-rounded p-button-danger p-button-text" icon="pi pi-times"
                pButton></button>
      </span>
    </div>
    <div class="p-3">
      <form [formGroup]="studentForm" class="">
        <div class="form-group">
          <label class="form-label">Name</label>
          <input [value]="student.name" class="form-control" formControlName="name" pInputText type="text">
        </div>
        <div class="form-group">
          <label class="form-label">Gender</label>
          <div *ngFor="let gender of genders" class="form-check">
            <input [formControlName]="'gender'" [id]="gender" [value]="gender.charAt(0)"
                   class="p-radiobutton" name="gender" type="radio">&nbsp;
            <label [for]="gender" class="form-check-label">{{gender | titlecase}}</label>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <label class="form-label">Date of Birth</label>
            <input class="form-control" formControlName="dob" pInputText type="date">
          </div>
          <div class="col-md-6">
            <label class="form-label">Place of birth</label>
            <input [value]="student.pob" class="form-control" formControlName="pob" pInputText type="text">
          </div>
        </div>
        <div class="form-group">
          <!-- information text -->
          <div class="alert alert-info" role="alert">
            <strong>Info:</strong> The student's registration number will be autogenerated.
          </div>
        </div>
        <div class="form-group">
          <span class="py-2">
            <button (click)="saveStudent()" [disabled]="!studentForm.valid" class="btn full-width" icon="pi pi-check"
                    label="Save" pButton
                    type="button"></button>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
